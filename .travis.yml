branches:
  only:
    - master
    - develop
language: java
services:
  - docker
jdk:
  - oraclejdk8
jobs:
  include:
    - stage: unit and integration tests
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
      script:
        - gradle check
        - gradle jacocoTestReport
      after_script:
        - cd src/main/java
        - ../../../cc-test-reporter format-coverage -d -t jacoco ../../../build/reports/jacoco/test/jacocoTestReport.xml
        - ../../../cc-test-reporter upload-coverage -d
    - stage: performance tests
      before_script:
        - ./gradlew --info -Dspring.profiles.active=perftest bootRun &
        - sleep 30
      script:
        - ./gradlew --info perfTest
    - stage: build docker image
      script:
        - docker build -t danielyinanc/notejam-spring .
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push danielyinanc/notejam-spring
    - stage: deploy
      script:
        - ./deploy.sh